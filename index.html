<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bgfondologin vh-100">
                <div class="area_login">
                    <div class="container_login">
                        <div class="center_imagen">
                            <img src="images/logoempresa.jpeg" class="img_logo">
                        </div>
                        <div class="center_imagen">
                            <h1>Hola, Identificate</h1>
                            <span>Para acceder a gestionar las operaciones de los talleres</span>
                        </div>
                        <form class="row g-2 p-3 needs-validation" novalidate action="app-disponibles.html">
                            <div class="mb-3">
                              <label for="validationCustom01" class="form-label">Usuario</label>
                              <input type="text" class="form-control form-control-lg bg-light fs-6" id="validationCustom01" required>
                              <div class="invalid-feedback">
                                Ingresar el usuario
                              </div>
                            </div>
                            <div class="mb-3">
                              <label  for="validationCustom02" class="form-label">Contraseña</label>
                              <input type="password" class="form-control form-control-lg bg-light fs-6" id="validationCustom02" required>
                              
                              <div class="invalid-feedback">
                                Ingresar contraseña
                              </div>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                              <button class="btn btn-success" type="submit">Ingresar</button>
                            </div>
                          </form>
                          <div class="">
                            <p class="text-center "></p>
                          </div>
                    </div>
                    
                </div>
                
                
            </div>
            <div class="col-md-6 cover_empresa">

            </div>
        </div>
    </div>
  </body>
</html>
